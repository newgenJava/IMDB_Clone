<!DOCTYPE html>
<html lang="en">
<script src="/user/js/dashboard.js"></script>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="/user/styles/dashboard.css">
</head>

<body>
	<div class="dashboard-container">
		<h2>Welcome, <span id="userFullName">User</span>!</h2>
		<div class="user-info">
			<p><strong>Email:</strong> <span id="userEmail"></span></p>
			<p><strong>Created At:</strong> <span id="userCreatedAt"></span></p>
		</div>
		<button class="logout-btn" id="logoutBtn">Logout</button>
		<button class="go-movies-btn" id="moviesBtn"
			onclick="window.location.href='http://localhost:8080/movie/movies';">
			Go to Movies
		</button>
	</div>

</body>

</html>
