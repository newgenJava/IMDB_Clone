<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Movies & Reviews</title>
	<link rel="stylesheet" href="/movie/styles/movieStyleSheet.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<body>

	<body>

		<h1>ðŸŽ¬ Movie List with Reviews</h1>

		<div style="text-align: center; margin-bottom: 2rem;">

		</div>

		<form id="movieForm" class="review-form" style="max-width: 500px; margin: 0 auto;">
			<input type="text" id="movieTitle" placeholder="Title" required>
			<input type="text" id="movieGenre" placeholder="Genre" required>
			<input type="text" id="movieDirector" placeholder="Director" required>
			<input type="number" id="movieYear" placeholder="Year" required>
			<button onclick="submitMovie()">Add Movie</button>
		</form>

		<div id="movieList"></div>
		<button class="go-dashboard-btn"
			onclick="window.location.href='http://localhost:8080/user/dashboard';">Profile</button>

	</body>
